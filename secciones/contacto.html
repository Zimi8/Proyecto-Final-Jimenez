<div class="row align-items-center">
  <span class="align-middle"> <h4>Pedí tu asesoramiento con el equipo Ganna y participá por una entrevista exclusiva con ella</h4></span>
    <div class="col">
    </div>
    <div class="col">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Dirección de tu hogar">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Ambiente que te gustaría decorar</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Estilo de lugar y decoración, Ej: 'Living, minimalista'">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Quiero recibir los nuevos catálogos.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
